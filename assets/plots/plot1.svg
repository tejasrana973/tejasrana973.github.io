<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <style>
      .axis-line { stroke: #333; stroke-width: 1.5; }
      .grid-line { stroke: #e5e5e5; stroke-width: 0.5; }
      .axis-label { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 14px; fill: #333; }
      .tick-label { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 12px; fill: #666; }
      .title { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 16px; fill: #1a1a1a; font-weight: 500; }
      .signal-line { stroke: #2563eb; stroke-width: 2; fill: none; }
      .background-line { stroke: #9ca3af; stroke-width: 2; fill: none; stroke-dasharray: 5,3; }
      .data-point { fill: #1a1a1a; }
      .legend-text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 12px; fill: #333; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#fafafa"/>
  
  <!-- Grid lines -->
  <g class="grid">
    <!-- Horizontal grid -->
    <line x1="80" y1="100" x2="750" y2="100" class="grid-line"/>
    <line x1="80" y1="150" x2="750" y2="150" class="grid-line"/>
    <line x1="80" y1="200" x2="750" y2="200" class="grid-line"/>
    <line x1="80" y1="250" x2="750" y2="250" class="grid-line"/>
    <line x1="80" y1="300" x2="750" y2="300" class="grid-line"/>
    <line x1="80" y1="350" x2="750" y2="350" class="grid-line"/>
    <line x1="80" y1="400" x2="750" y2="400" class="grid-line"/>
    <!-- Vertical grid -->
    <line x1="180" y1="50" x2="180" y2="420" class="grid-line"/>
    <line x1="280" y1="50" x2="280" y2="420" class="grid-line"/>
    <line x1="380" y1="50" x2="380" y2="420" class="grid-line"/>
    <line x1="480" y1="50" x2="480" y2="420" class="grid-line"/>
    <line x1="580" y1="50" x2="580" y2="420" class="grid-line"/>
    <line x1="680" y1="50" x2="680" y2="420" class="grid-line"/>
  </g>
  
  <!-- Axes -->
  <line x1="80" y1="420" x2="750" y2="420" class="axis-line"/>
  <line x1="80" y1="50" x2="80" y2="420" class="axis-line"/>
  
  <!-- X-axis ticks and labels -->
  <text x="80" y="445" class="tick-label" text-anchor="middle">0</text>
  <text x="180" y="445" class="tick-label" text-anchor="middle">10</text>
  <text x="280" y="445" class="tick-label" text-anchor="middle">20</text>
  <text x="380" y="445" class="tick-label" text-anchor="middle">30</text>
  <text x="480" y="445" class="tick-label" text-anchor="middle">40</text>
  <text x="580" y="445" class="tick-label" text-anchor="middle">50</text>
  <text x="680" y="445" class="tick-label" text-anchor="middle">60</text>
  <text x="750" y="445" class="tick-label" text-anchor="middle">70</text>
  
  <!-- Y-axis ticks and labels -->
  <text x="70" y="425" class="tick-label" text-anchor="end">0</text>
  <text x="70" y="355" class="tick-label" text-anchor="end">200</text>
  <text x="70" y="285" class="tick-label" text-anchor="end">400</text>
  <text x="70" y="215" class="tick-label" text-anchor="end">600</text>
  <text x="70" y="145" class="tick-label" text-anchor="end">800</text>
  <text x="70" y="75" class="tick-label" text-anchor="end">1000</text>
  
  <!-- Axis labels -->
  <text x="415" y="480" class="axis-label" text-anchor="middle">Time (Î¼s)</text>
  <text x="25" y="235" class="axis-label" text-anchor="middle" transform="rotate(-90 25 235)">Counts</text>
  
  <!-- Title -->
  <text x="415" y="30" class="title" text-anchor="middle">Muon Decay with g-2 Precession (Simulated)</text>
  
