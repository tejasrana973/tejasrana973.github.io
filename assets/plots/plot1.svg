  <line x1="610" y1="80" x2="640" y2="80" class="signal-line"/>
  <text x="650" y="84" class="legend-text">Fit (Signal)</text>
  <line x1="610" y1="100" x2="640" y2="100" class="background-line"/>
  <text x="650" y="104" class="legend-text">Background</text>
</svg>