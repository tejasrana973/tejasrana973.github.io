  <circle cx="250" cy="198" r="3" class="data-point"/>
  <circle cx="270" cy="258" r="3" class="data-point"/>
  <circle cx="290" cy="232" r="3" class="data-point"/>
  <circle cx="310" cy="282" r="3" class="data-point"/>
  <circle cx="330" cy="260" r="3" class="data-point"/>
  <circle cx="350" cy="305" r="3" class="data-point"/>
  <circle cx="370" cy="285" r="3" class="data-point"/>
  <circle cx="390" cy="320" r="3" class="data-point"/>
  <circle cx="410" cy="308" r="3" class="data-point"/>
